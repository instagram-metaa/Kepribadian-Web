        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #141E30, #243B55);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 25px;
            border: none;
            outline: none;
            width: 350px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #FF512F, #DD2476);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0px 8px 20px rgba(255, 81, 47, 0.5);
        }

        .personality {
            margin-top: 40px;
            font-size: 1.8rem;
            padding: 25px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .animation-box {
            margin-top: 30px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            animation: pulse 2s infinite;
            background: linear-gradient(45deg, #FFD700, #FF8C00);
            box-shadow: 0px 8px 20px rgba(255, 140, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0px 8px 20px rgba(255, 140, 0, 0.5);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0px 12px 30px rgba(255, 140, 0, 0.7);
            }
        }

        /* Animasi visualisasi audio */
        .audio-visualizer {
            margin-top: 40px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .audio-visualizer .bar {
            width: 10px;
            height: 100%;
            margin: 0 3px;
            background-color: #ff512f;
            animation: growShrink 0.5s infinite alternate;
        }

        .audio-visualizer .bar:nth-child(odd) {
            animation-duration: 0.7s;
        }

        .audio-visualizer .bar:nth-child(even) {
            animation-duration: 0.6s;
        }

        @keyframes growShrink {
            0% {
                height: 50%;
            }
            100% {
                height: 100%;
            }
        }

        audio {
            display: none;
        }

        /* Media Queries untuk Responsif */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem; /* Ukuran judul lebih kecil di layar kecil */
            }

            input[type="text"] {
                width: 80%; /* Lebar input menyesuaikan dengan layar */
                font-size: 1.2rem;
            }

            button {
                width: 80%; /* Lebar tombol menyesuaikan layar */
                font-size: 1.2rem;
            }

            .personality {
                font-size: 1.5rem;
                padding: 20px;
            }

            .audio-visualizer {
                width: 80px;
                height: 80px;
            }

            .audio-visualizer .bar {
                width: 8px;
                margin: 0 2px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem; /* Ukuran judul lebih kecil di layar lebih kecil */
            }

            input[type="text"] {
                width: 90%; /* Lebar input lebih besar di layar sangat kecil */

                margin: 0 1px;
